<!DOCTYPE html>
<html>
    <head>
        <title> Teste JavaScript</title>
        <script>
            function lampOn(){
                document.getElementById("lamp").src = "Curso_HTML/projeto-glass-html5/_imagens/lampada-acesa.jpg";
            }
            function lampOff(){
                document.getElementById("lamp").src = "Curso_HTML/projeto-glass-html5/_imagens/lampada-apagada.jpg";
            }
            function lampBreak(){
                document.getElementById("lamp").src = "Curso_HTML/projeto-glass-html5/_imagens/lampada-quebrada.jpg";
            }
        </script>
    </head>
    <body>
        <h1>Acenda a l√¢mpada</h1>
        <img src="Curso_HTML/projeto-glass-html5/_imagens/lampada-apagada.jpg" id="lamp" onmousemove="lampOn()" onmouseout="lampOff()" onclick="lampBreak()"/>
    </body>
</html>
